<app-header></app-header>
<h2>Friends</h2>
<div class="col-9 align-items-center">
  <label for="search">Search friends</label>
  <div class="input-group mb-3">
    <input
      type="text"
      name="search"
      class="form-control m-2"
      placeholder="Search Friends"
      aria-label="Recipient's username"
      aria-describedby="basic-addon2"
      #inputFind
    />
    <div class="input-group-append m-2">
      <button class="btn btn-primary" type="button" (click)="searchFriend(inputFind.value)">Search</button>
    </div>
  </div>
</div>
<div class="col-12 justify-content-center">
  <h1 *ngIf="!title">My Friends</h1>
  <h1 *ngIf="title">Search Friends {{inputFind.value}}</h1>
  <div class="col-9">
    <div class="input-group mb-3 friend" *ngFor="let friend of friends">
      <div
        type="text"
        class="form-control border-white align-items-end"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"        
      >
        <h5>{{ friend.nameFriend }}</h5>
      </div>
      <button class="btn btn-danger m-1" type="button"  *ngIf="friend.btnRemove" (click)="removeFriend(friend)">Remove Friend</button> 
      <button class="btn btn-primary m-1" type="button"  *ngIf="friend.btnAdd" (click)="addFriend(friend)">Add Friend</button>
    </div>   
  </div>
</div>
